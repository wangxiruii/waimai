<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/chosen.css" rel="stylesheet">
    <link href="css/bootstrap-colorpicker.min.css" rel="stylesheet">
    <link href="css/cropper.min.css" rel="stylesheet">
    <link href="css/switchery.css" rel="stylesheet">
    <link href="css/jasny-bootstrap.min.css" rel="stylesheet">
    <link href="css/jquery.nouislider.css" rel="stylesheet">
    <link href="css/datepicker3.css" rel="stylesheet">
    <link href="css/ion.rangeSlider.css" rel="stylesheet">
    <link href="css/ion.rangeSlider.skinFlat.css" rel="stylesheet">
    <link href="css/awesome-bootstrap-checkbox.css" rel="stylesheet">
    <link href="css/clockpicker.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <!-- Sweet Alert -->
    <link href="css/sweetalert.css" rel="stylesheet">
    <script type="text/javascript" src="js/kindeditor-min.js"></script>
    <script type="text/javascript" src="js/kindeditor.js"></script>
    <style type="text/css">
        .note-editable{
            height: 200px;
        }
    </style>
    <script>
        var editor;
        KindEditor.ready(function(K) {
            editor = K.create('textarea[name="hh"]', {
                allowFileManager : true,
                width : "700px",
                height : "400px",
                uploadJson : 'tw/jsp/upload_json.jsp',
                fileManagerJson : 'tw/jsp/file_manager_json.jsp'
            });

            K('#selectImg').click(function() {
                editor.loadPlugin('image', function() {
                    editor.plugin.imageDialog({
                        imageUrl : K('#image').val(),
                        clickFn : function(url, title, width, height,
                                           border, align) {
                            K('#image').val(url);
                            $("#img_image").attr("src",url);
                            editor.hideDialog();
                        }
                    });
                });
            });
            K('#selectImg2').click(function() {
                editor.loadPlugin('image', function() {
                    editor.plugin.imageDialog({
                        imageUrl : K('#image2').val(),
                        clickFn : function(url, title, width, height,
                                           border, align) {
                            K('#image2').val(url);
                            $("#img_image2").attr("src",url);
                            editor.hideDialog();
                        }
                    });
                });
            });
            K('#selectImg3').click(function() {
                editor.loadPlugin('image', function() {
                    editor.plugin.imageDialog({
                        imageUrl : K('#image3').val(),
                        clickFn : function(url, title, width, height,
                                           border, align) {
                            K('#image3').val(url);
                            $("#img_image3").attr("src",url);
                            editor.hideDialog();
                        }
                    });
                });
            });
        });
    </script>
</head>
<body class="gray-bg">
<script src="js/jquery-1.7.2.min_1.js"></script>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>用户注册</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" id="form1" action="register"  method="post">
                        <input type="hidden" name="user.id" value="">
                        <div class="form-group">
                            <label class="col-sm-3 control-label"></label>
                            <div class="col-sm-8" style="color: red;font-size: 15px">

                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span style="color:red;" >*</span>用户名：</label>
                            <div class="col-sm-8" >
                                <input type="text" name="userName"  placeholder=" 请输入用户名" value=""  maxlength="20" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span style="color:red;" >*</span>密码：</label>
                            <div class="col-sm-8" >
                                <input type="password" name="userPwd"  placeholder=" 请输入密码" maxlength="20" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span style="color:red;" >*</span>昵称：</label>
                            <div class="col-sm-8" >
                                <input type="text" name="nickName"  placeholder=" 请输入昵称"  maxlength="20" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span style="color:red;" >*</span>邮箱：</label>
                            <div class="col-sm-8" >
                                <input type="text" name="email"  placeholder=" 请输入邮箱"  maxlength="20" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span style="color:red;" >*</span>手机号：</label>
                            <div class="col-sm-8" >
                                <input type="text" name="tel"  placeholder=" 请输入手机号" value="" maxlength="20"  class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">身份证号：</label>
                            <div class="col-sm-8" >
                                <input type="text" name="num"  placeholder=" 请输入身份证号 "  maxlength="20" class="form-control">
                            </div>
                        </div>
                        <script type="text/javascript" src="js/address.js"></script>
                        <script type="text/javascript">

                            $(function(){
                                $("#sjld").sjld("#shenfen","#chengshi","#quyu");
                            });

                        </script>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">忘记密码</label>
                            <span class="spanwitch" style="float: left;margin-left: 30px;">
                                 <label style="float:right">
                                <a href="loginview">我有账号</a>
                            </label>
                            </span>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-8">
                                <button id="submit" class="btn btn-sm btn-info" type="submit">确认保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });
</script>
<script type="text/javascript">
    $(document).ready(function(){
        $("#submit").click(function(){
            var huiyuanid = $("#huiyuanid").val();
            var username = $("#username").val();
            var xm = $("#xm").val();
            if(!username){
                alert("请输入用户名");
                return false;
            }
            if(!xm){
                alert("请输入姓名");
                return false;
            }
            return true;
        });
    });
</script>
</body>
</html>
