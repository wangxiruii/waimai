	<script>

       }
       $(function () {
  	     //点击图片更换验证码
  	     $("#Verify").click(function(){
  	         $(this).attr("src","SecurityCodeImageAction.action?timestamp="+new Date().getTime());
  	     });
  	 });

<body class="signin">
<script src="js/canvas-nest.min.js" count="200" zindex="-2" opacity="0.8" color="46,190,246" type="text/javascript"></script>
    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-12">
             <form action="dengLogin" method="post" id="form" autocomplete="off">
                    <h4 class="no-margins">登录：<font color="red">请维护登录信息完整.</font></h4>
                    <input autocomplete="off" type="text" class="form-control uname" name="userName" placeholder="用户名" value=""/>
                    <input autocomplete="off" type="password" class="form-control pword m-b" name="userPwd" placeholder="密码" value=""/>
                    <input name="verifycode" class="form-control pword m-b" type="text" placeholder="验证码" onblur="if(this.value==''){this.value=''}" onclick="if(this.value=='验证码:'){this.value='';}" value="" style="width: 190px;">
          			<img src="images/securitycodeimageaction.action"  id="Verify" style="cursor:hand;height: 30px;float: right;margin-top: -45px;" alt="看不清，换一张"/>
                    <button type="submit" class="btn btn-success btn-block" value="登录">登陆</button>
                </form>
            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left">
            </div>
        </div>
    </div>
