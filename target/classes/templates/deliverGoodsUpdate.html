   <script>
		var editor;
		KindEditor.ready(function(K) {
			editor = K.create('textarea[name="hh"]', {
				allowFileManager : true,
				width : "700px",
				height : "400px",
				uploadJson : 'tw/jsp/upload_json.jsp',
				fileManagerJson : 'tw/jsp/file_manager_json.jsp'
			});
			
			K('#selectImg').click(function() {
				editor.loadPlugin('image', function() {
					editor.plugin.imageDialog({
						imageUrl : K('#image').val(),
						clickFn : function(url, title, width, height,
								border, align) {
							K('#image').val(url);
							$("#img_image").attr("src",url);
							editor.hideDialog();
						}
					});
				});
			});
			K('#selectImg2').click(function() {
				editor.loadPlugin('image', function() {
					editor.plugin.imageDialog({
						imageUrl : K('#image2').val(),
						clickFn : function(url, title, width, height,
								border, align) {
							K('#image2').val(url);
							$("#img_image2").attr("src",url);
							editor.hideDialog();
						}
					});
				});
			});
			K('#selectImg3').click(function() {
				editor.loadPlugin('image', function() {
					editor.plugin.imageDialog({
						imageUrl : K('#image3').val(),
						clickFn : function(url, title, width, height,
								border, align) {
							K('#image3').val(url);
							$("#img_image3").attr("src",url);
							editor.hideDialog();
						}
					});
				});
			});
		});
	</script>

                    <div class="ibox-content">
                        <form class="form-horizontal"  action="admin_product_save.action"  method="post">
                        	 <div class="form-group">
                        		<input type="hidden" name="product.id" id="productid" value="116">

                                </div>

                                </div>
                            </div>
                            
                             <div class="form-group">

                                <div class="col-sm-8">
                                    <input id="spsj"  name="product.spsj" value="6888.0" type="text" placeholder=" 请输入联系电话"  onkeyup="value=value.replace(/[^\d.]/g,'')"  onblur="value=value.replace(/[^\d.]/g,'') "  class="form-control">

    <script src="js/laydate.js"></script>
    <script>
        //外部js调用
        laydate({
            elem: '#hello', //目标元素。由于laydate.js封装了一个轻量级的选择器引擎，因此elem还允许你传入class、tag但必须按照这种方式 '#id .class'
            event: 'focus' //响应事件。如果没有传入event，则按照默认的click
        });
        //日期范围限制
        var start = {
            elem: '#start',
            format: 'YYYY/MM/DD hh:mm:ss',
            min: laydate.now(), //设定最小日期为当前日期
            max: '2099-06-16 23:59:59', //最大日期
            istime: true,
            istoday: false,
            choose: function (datas) {
                end.min = datas; //开始日选好后，重置结束日的最小日期
                end.start = datas //将结束日的初始值设定为开始日
            }
        };
        var end = {
            elem: '#end',
            format: 'YYYY/MM/DD hh:mm:ss',
            min: laydate.now(),
            max: '2099-06-16 23:59:59',
            istime: true,
            istoday: false,
            choose: function (datas) {
                start.max = datas; //结束日选好后，重置开始日的最大日期
            }
        };
        laydate(start);
        laydate(end);
    </script>
    <script type="text/javascript">
    	$(function(){
			$.ajax({
				url:"admin_shangpinfenlei_list.action?fenlei.lx="+3,
				type:"post",
				dataType:"json",
				success:function(obj){
					    for(var p in obj){ 
					    	$("select").prepend('<option selected="" value="' + obj[p].id + '">' + obj[p].mc + '</option>');
					 
					    }  
					 
				},
			});
		    $("#submit").click(function(){
		    	   var type = $("#product").find("option:selected").text();
		       	   $("#hidden").val(type);
		    });
    	});
    </script>
     <script type="text/javascript">
    	$(document).ready(function(){
    		$("#submit").click(function(){
	       		 var spmc = $("#spmc").val();
	   			 var spsj=$("#spsj").val();
	   			 var kc=$("#kc").val();
	       		 if(!spmc){
	   				 alert("请输入商品名称");
	   				 return false;
	   			 }
	       		 if(!spsj){
	       			 alert("请输入商品售价");
	       			 return false;
	       		 }
	       		 if(!kc){
	       			 alert("请输入库存");
	       			 return false;
	       		 }
    		});
    	});
    </script>
